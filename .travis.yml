language: node_js
node_js:
  - "8.1.2"
os:
  - linux
  - osx

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test

      
before_script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CC=/usr/local/clang-3.4/bin/clang;fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CXX=/usr/local/clang-3.4/bin/clang++;fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export LINK=/usr/local/clang-3.4/bin/clang++;fi
  - g++ -v
  - clang -v
  - npm install -g node-gyp@latest
  - node-gyp -v
  