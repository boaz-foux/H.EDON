language: node_js
node_js:
  - "6.9"
  - "7.1"
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

before_script:
  - sudo apt-get -qq update
  - sudo apt-get install -y libxml2-dev
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - npm i node-pre-gyp node-gyp mocha gulp -g
  - npm run init:build 
  - gulp test
